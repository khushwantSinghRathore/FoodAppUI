<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-button fill="clear" color="dark">
          <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col class="headline">
        <p>Hot spots</p>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="0.5" size="11">
        <ion-item lines="none">
          <ion-icon name="search" slot="start"></ion-icon>
          <ion-input placeholder="Search Super Foodoo"> </ion-input>
          <ion-icon name="options" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        offset="0.5"
        size="5"
        *ngFor="let item of menuItem"
        class="divcard"
      >
        <div>
          <img src="{{item.img}}" />
          <p>{{item.dis}}</p>
          <p><span>$</span> {{item.rate}}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
