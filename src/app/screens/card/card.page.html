<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col
        ><ion-button fill="clear" color="dark">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon> </ion-button
      ></ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="headline">
        <p>Add Card</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="items" offset="0.5" size="11">
        <p>Name on Card</p>
        <ion-item lines="none">
          <ion-input placeholder="Name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="items" offset="0.5" size="11">
        <p>Card Number</p>
        <ion-item lines="none">
          <ion-icon name="card-outline" slot="start"></ion-icon>
          <ion-input placeholder=""></ion-input>
          <ion-icon name="camera" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="items" offset="0.5" size="11">
        <p>Exp. Date</p>
        <ion-item lines="none">
          <ion-input placeholder="MM / YY"></ion-input>
          <ion-icon name="help-circle" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="items" offset="0.5" size="11">
        <p>CVV</p>
        <ion-item lines="none">
          <ion-input placeholder="123"></ion-input>
          <ion-icon name="help-circle" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="bottombtn">
      <ion-col offset=".5" size="11">
        <ion-button
          expand="block"
          shape="round"
          size="large"
          (click)="checkout()"
          >Checkout</ion-button
        ></ion-col
      >
    </ion-row>
  </ion-grid>
</ion-content>
