<ion-content [fullscreen]="true">
  <ion-grid *ngIf="!issubmit">
    <ion-row>
      <ion-col class="heading">
        <p>Reset your password</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="subline">
        <p>Enter your registered email below</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset=".5" size="11">
        <ion-item fill="outline" lines="none">
          <ion-input placeholder="Email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="remeberline">
        Remember the password? <span (click)="login()">Login </span>
      </ion-col>
    </ion-row>

    <ion-row class="bottombtn">
      <ion-col offset=".5" size="11">
        <ion-button expand="block" shape="round" size="large" (click)="submit()"
          >Submit</ion-button
        ></ion-col
      >
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="issubmit">
    <ion-row>
      <ion-col class="avatar">
        <ion-avatar>
          <ion-icon name="mail-outline"></ion-icon>
        </ion-avatar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="headline">
        <p>Check email</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="2" size="8" class="subhead">
        <p>Please check your email to create a new password</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="resub">
        <p>Email not received? <span (click)="resubmit()">Resubmit</span></p>
      </ion-col>
    </ion-row>
    <ion-row class="bottombtn">
      <ion-col offset=".5" size="11">
        <ion-button
          expand="block"
          shape="round"
          size="large"
          (click)="continue()"
          >Continue</ion-button
        ></ion-col
      >
    </ion-row>
  </ion-grid>
</ion-content>
